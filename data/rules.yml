version: "2.0"

rules:

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Answer question about process
  steps:
  - intent: ask_question_about_physiological_process
  - action: action_answer_question_about_physiological_process

- rule: Answer question about environment
  steps:
  - intent: ask_question_about_environment
  - action: action_answer_question_about_environment

- rule: Answer question about advantage
  steps:
  - intent: ask_question_about_part_advantage
  - action: action_answer_question_about_part_advantage

- rule: Answer question about plant part
  steps:
  - intent: ask_question_about_plant_part
  - action: action_answer_question_about_plant_part

- rule: Answer question about plant environment
  steps:
  - intent: ask_question_about_plant_in_environment
  - action: action_answer_question_about_plant_in_environment

- rule: Answer about experiment
  steps:
  - intent: ask_about_experiment
  - action: utter_answer_about_experiment

- rule: Answer about identity
  steps:
  - intent: ask_question_about_identity
  - action: utter_answer_about_identity
  
- rule: Answer about location
  steps:
  - intent: ask_question_about_location
  - action: utter_answer_about_location

- rule: Answer how are you
  steps:
  - intent: ask_how_are_you
  - action: utter_answer_how_are_you

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope